<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .table th {
      background-color: #f2f2f2;
      text-align: left;
    }
    .candidate-list-details {
      margin-left: 10px;
    }
    .candidate-list-info {
      display: flex;
      flex-direction: column;
    }
    .candidate-list-title h5 {
      margin: 0;
    }
    .list-unstyled {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .d-flex {
      display: flex;
    }
    .justify-content-end {
      justify-content: flex-end;
    }
    .text-center {
      text-align: center;
    }
    .text-right {
      text-align: right;
    }
  </style>
</head>
<body>

  <table class="table manage-candidates-top mb-0">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Phone</th>
        <th>Role</th>
        <th class="text-right">Action</th>
      </tr>
    </thead>
    <tbody id="user-list">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchUsers() {
      try {
        const response = await fetch('https://policy-link-rwanda-client-project-with.onrender.com/account/view_all_users/');
        const users = await response.json();
        return users;
      } catch (error) {
        console.error("Error fetching users:", error);
        return [];
      }
    }

    async function deleteUser(userId) {
      try {
        const response = await fetch(`https://policy-link-rwanda-client-project-with.onrender.com/account/delete_user/${userId}/`, {
          method: 'DELETE',
        });
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return true;
      } catch (error) {
        console.error('Error deleting user:', error);
        return false;
      }
    }

    function createUserRow(user) {
      return `
        <tr class="candidates-list">
          <td>${user.id}</td>
          <td>${user.firstname}</td>
          <td>${user.lastname}</td>
          <td>${user.email}</td>
          <td>${user.username}</td>
          <td>${user.phone}</td>
          <td>${user.role}</td>
          <td>
            <ul class="list-unstyled mb-0 d-flex justify-content-end">
              <li><a href="#" class="text-primary" data-toggle="tooltip" title="View"><i class="far fa-eye"></i></a></li>
              <li><a href="#" class="text-info" data-toggle="tooltip" title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
              <li><a href="#" class="text-danger" data-toggle="tooltip" title="Delete" onclick="confirmDelete(${user.id})"><i class="far fa-trash-alt"></i></a></li>
            </ul>
          </td>
        </tr>
      `;
    }

    async function populateUserList() {
      const userList = document.getElementById('user-list');
      const users = await fetchUsers();

      if (users.length === 0) {
        userList.innerHTML = '<tr><td colspan="8">No users found.</td></tr>';
        return;
      }

      userList.innerHTML = users.map(createUserRow).join('');
    }

    async function confirmDelete(userId) {
      if (confirm('Are you sure you want to delete this user?')) {
        const success = await deleteUser(userId);
        if (success) {
          populateUserList();
        } else {
          alert('Failed to delete user. Please try again.');
        }
      }
    }

    // Initialize the user list on page load
    document.addEventListener('DOMContentLoaded', populateUserList);
  </script>
</body>
</html>
